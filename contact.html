<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact-style.css" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!---------- Navigation ----------->

    <nav class="nav">
      <div class="nav-menu flex-row">
        <div class="nav-brand">
          <a href="#" class="text-gray">RART</a>
        </div>
        <div class="toggle-collapse">
          <div class="toggle-icons">
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <div>
          <ul class="nav-items">
            <li class="nav-link">
              <a href="./index.html">HOME</a>
            </li>
            <li class="nav-link">
              <a href="#">TEAM</a>
            </li>
            <li class="nav-link">
              <a href="/index.html#service">SERVICES</a>
            </li>
            <li class="nav-link">
              <a href="/index.html#feature">PROJECTS</a>
            </li>
            <li class="nav-link">
              <a href="#">CREDENTIALS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!----------- Navigation ends ----------->
    <div class="Contact-Head">
      <h2>Contact Us</h2>
    </div>
    <!------------ Contact Form ---------->
    <div class="page-wrap">
      <div class="main">
        <div class="mainimg">
          <img src="./lappydesk1.jpg" alt="" />
        </div>
        <div class="sidebar">
          <div class="container1">
            <div class="form_container">
              <div class="heading">
                <h4>Send Us A Message</h4>
              </div>
              <form>
                <div class="inputBox">
                  <span class="icon"><i class="fa fa-user"></i></span>
                  <input
                    type="text"
                    name=""
                    placeholder="Full Name"
                    required="required"
                  />
                </div>
                <div class="inputBox">
                  <span class="icon"><i class="fa fa-envelope"></i></span>
                  <input
                    type="email"
                    name=""
                    placeholder="Email"
                    required="required"
                  />
                </div>
                <div class="inputBox">
                  <span class="icon"><i class="fa fa-phone"></i></span>
                  <input
                    type="number"
                    name=""
                    placeholder="Mobile No."
                    required="required"
                  />
                </div>
                <div class="inputBox">
                  <span class="icon"><i class="fa fa-edit"></i></span>
                  <textarea rows="7" placeholder="Message"></textarea>
                </div>
                <div class="submit">
                  <button type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="footer">
      <p class="text">
        Copyright &copy; Rart Technologies Powered By Rart Tech Studio
      </p>
      <ul>
        <p class="text">Follow us on :</p>
        <li>
          <a href="#"><img src="fb.png" /></a>
        </li>
        <li>
          <a href="#"><img src="linked.png" /></a>
        </li>
        <li>
          <a href="#"><img src="twit.png" /></a>
        </li>
      </ul>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main-contact.js"></script>
  </body>
</html>
